
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição em JavaScript</title>
</head>
    <!--
A bifurcação dentro da condição pode te levar para dois caminhos,
depois de cada uma ter sido executado, essas duas bifurcações irão se reencontrar
e o fluxo do programa vai seguir normalmente até o fim.

O primeiro desvio é conhecido como 'desvio condicional'Faz parte dos fundamentos da programação.

a)    if (condição esquerda) {
    true
}

b)    if (condição) {
    true
} else (condição direita) {
    false
}
-->
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        var txtvel = window.document.getElementById('txtvel')

        function calcular() {
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
