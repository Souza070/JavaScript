<!--
Variáveis Simples e Variáveis Compostas

Variáveis simples só conseguem armazenar um valor por vez. Variáveis compostas devem ser capazes de armazenar vários valores em uma mesma estrutura.
Como dado no exemplo do início do curso, um terreno como funcionando como um estacionamento e várias vagas para serem preenchidas. vaga a1, vaga a2, vaga a3, vaga a4, vaga a5 e assim vai...

Para encurtar o código existe o modo de utilizar apenas um identificador e várias chaves dentro deke.

vaga a = [   ,   ,   ] cada espaço recebe uma numeração. Mas é importante saber que as variáveis compostas na maioria das linguagens de programação começam com índice zero(0),
na programação a vaga 0, não será a vaga 1, e sim a zero mesmo. Então de zero a dez, será vaga 0, vaga 1, vaga 2, vaga 3, vaga 4, vaga 5, vaga 6, vaga 7, vaga 8, vaga 9 e vaga 10.

A vaga a é uma array em português 'vetor', uma variável com vários espaços chamados de 'elementos'. O vetor é composto por elementos, o
elemento de um vetor é par que agrupa o espaço da memória, valor posto dentro dele e o índice. O índice é o número colocado abaixo dele. E por último o conteúdo de cada elemento.
Por fim , o array é uma variável que tem vários elementos e cada elemento é composto por um valor, uma chave de identificação.

let num [ 5,  8,  4]

for(let pos in num) {
    console.log(num.[]pos])
}

for se ler 'para'
in se ler 'dentro' ou 'em' em português
'Para cada posição dentro em num, eu vou mostrar o meu pos'

num.indexOf(7) - irá achar o valor 7. Se a resposta for -1 quer dizer que ele procurou e não encontrou.
-->
