    Condições aninhadas acontecem quando há uma condição composta e se colocam outras condições dentro dela.
Para executar o bloco2 a condição 1 tem que ser false, pois se for true ela já executa o bloco1.
Se a condição 1 for false e a condição 2 for true, ele faz o bloco2.
Agora, caso a condição 1 for false e a condição 2 for false também, elefaz o bloco3. E assim por diante.
  if (cond1) {
     'bloco1'
  } else {
    if (cond2) {
     'bloco2'
    } else {
     'bloco3'
    }
  }

    Condições multiplas é utilizada para valores fixos, além dos valores true ou false ela tem possibilidades de outros valores,
valores fixos, cada valor ocupa um bloco.
switch (expressão) {
    case valor 1:
        'exemplo'
        break
    case valor 2:
        'exemplo'
        break
    case valor 3:
        'exemplo'
        break
    default:
        'exemplo'
        break
}
