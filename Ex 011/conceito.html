Programar é partir de um ponto A e chegar ao ponto B.
A tarefa do programador é conseguir escrever os programas para que saia do ponto A e chegue ao ponto B.
Cumprir os objetivos.
Sequência: Seguir do ponto A, até chegar ao ponto B. Início ao fim.
Condições: False ou True
Repetições: Testantando se é false ou true. Se o teste for true, ele irá executar o código, porém, não irá até o final,
ele irá retornar(repetição, laço) a cada teste ele fará novamente o laço e assim sucessivamente, ele fará enquanto a condiÇõ for true.
Se o laço for quebrado e não for mais true e sim false, o laço será quebrado e irá seguir o fluxo natural.
while significa: Enquanto
do significa: faça

(teste lógico - Testa e executa)

while(condição) {
    while (temFatia()) {
        comerFatia()
    }
}

(contrário - executa e depois testa)

do {
    while (temFatia()) {
        comerFatia()
    }
} while (condição)
