<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
    <!--
    DOM: Document Object Model (modelo de objetos para documentos)
        
        Árvore DOM:
                Window (janela)
        location  document  history
                    html
                head    body
        meta  title   h1  p  p  div
                          strong

    location (Técnicas) - Selecionar por Marca, ID, Nome, Classe, Seletor.

    Marca 'getElementsByTagName()'
    ID 'getElementById()'
    Name 'getElementsByName()'
    Classe 'getElementsByClassName()'
    Seletor 'querySelector() ou querySelectorAll()'

    Document - HTML: head (meta, title) e body(h1, p, p (strong), div)).
    History 
    -->
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Primeiros passos ao DOM.</p>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim!</div>
    <br>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: ' + p1.innerHTML)
        p1.style.color = 'springgreen'

        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = "Estou aguardando..."
    </script>
</body>
</html>
